<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery with For Loop</title>
    <style>
        .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px;
        }
        .image-box {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        img {
            width: 200px;
            height: 150px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
    
    <div id="gallery" class="image-container">
     
    </div>

    <script>
        
        const gallery = document.getElementById('gallery');
        
        
        for (let i = 1; i <= 4; i++) {
            
            const imgElement = document.createElement('img');
            imgElement.src = i + '.jpg';
            imgElement.alt = 'Image ' + i;
            
            
            const imageBox = document.createElement('div');
            imageBox.className = 'image-box';
            
           
            const caption = document.createElement('p');
            caption.textContent = 'Image: ' + i + '.jpg';
            
          
            imageBox.appendChild(imgElement);
            imageBox.appendChild(caption);
            gallery.appendChild(imageBox);
            
            
            imgElement.onerror = function() {
                this.src = 'placeholder.jpg'; 
                caption.textContent += ' (not found)';
            };
        }
    </script>
</body>
</html>
