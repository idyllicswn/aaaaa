<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Variables Example</title>
</head>

<body>
    <h1>Variable Types in JavaScript</h1>

    <script>
       
        var age = 20;
        var height = 5.9;
        var name = "John Doe";
        var isStudent = true;
        document.write("<h2>Variable Values:</h2>");
        document.write("<p>Numeric (age): " + age + "</p>");
        document.write("<p>Float (height in feet): " + height + "</p>");
        document.write("<p>String (name): " + name + "</p>");
        document.write("<p>Boolean (is student?): " + isStudent + "</p>");
        document.write("<h2>Data Types:</h2>");
        document.write("<p>Type of age: " + typeof age + "</p>");
        document.write("<p>Type of height: " + typeof height + "</p>");
        document.write("<p>Type of name: " + typeof name + "</p>");
        document.write("<p>Type of isStudent: " + typeof isStudent + "</p>");
    </script>
</body>

</html>
