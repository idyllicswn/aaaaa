<!DOCTYPE html>
<html>

<head>
    <title>Student Information</title>
</head>

<body>
    <h1>Student Information System</h1>

    <script>

        var studentName = prompt("Please enter your name:", "John Doe");
        var studentId = prompt("Please enter your student ID:", "12345");
        alert("Student Information:\n\nName: " + studentName + "\nStudent ID: " + studentId);
        document.write("<h2>Your Information:</h2>");
        document.write("<p>Name: " + studentName + "</p>");
        document.write("<p>Student ID: " + studentId + "</p>");
    </script>
</body>

</html>
