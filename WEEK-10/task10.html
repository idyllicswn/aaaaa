<!DOCTYPE html>
<html>

<head>
    <title>Rectangle Area Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .calculator {
            border: 1px solid #ddd;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        input {
            padding: 8px;
            margin: 5px 0;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 15px;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <h2>Rectangle Area Calculator</h2>
        <label for="length">Length:</label>
        <input type="number" id="length" placeholder="Enter length">

        <label for="breadth">Breadth:</label>
        <input type="number" id="breadth" placeholder="Enter breadth">

        <button onclick="calculateArea()">Calculate Area</button>

        <div id="result"></div>
    </div>

    <script>
       
        function calculateRectangleArea(length, breadth) {
            return length * breadth;
        }

        function calculateArea() {
            // Get input values
            const length = parseFloat(document.getElementById('length').value);
            const breadth = parseFloat(document.getElementById('breadth').value);

            // Validate inputs
            if (isNaN(length) || isNaN(breadth) || length <= 0 || breadth <= 0) {
                document.getElementById('result').innerHTML =
                    '<p style="color:red;">Please enter valid positive numbers for both length and breadth.</p>';
                return;
            }

           
            const area = calculateRectangleArea(length, breadth);

            
            document.getElementById('result').innerHTML =
                `<p>The area of a rectangle with length ${length} and breadth ${breadth} is: <strong>${area}</strong></p>`;
        }
    </script>
</body>

</html>
